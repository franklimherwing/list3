<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Grocery Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 450px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #itemInput {
      width: 70%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #addBtn {
      padding: 9px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    #addBtn:hover {
      background: #218838;
    }
    .category {
      margin-top: 20px;
    }
    .category h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      font-size: 1.1em;
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #fafafa;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    li.checked {
      text-decoration: line-through;
      color: #aaa;
    }
    .deleteBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    .deleteBtn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart Grocery Checklist</h2>
    <input type="text" id="itemInput" placeholder="Add grocery item...">
    <button id="addBtn">Add</button>
    <div id="categories"></div>
  </div>

  <script>
    const input = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const categoriesDiv = document.getElementById("categories");

    // Define categories and sample items
    const categories = {
      "Fruits": ["apple", "banana", "orange", "grapes", "mango", "pear"],
      "Vegetables": ["carrot", "broccoli", "spinach", "onion", "potato", "lettuce"],
      "Dairy": ["milk", "cheese", "yogurt", "butter", "cream"],
      "Meat": ["chicken", "beef", "pork", "turkey", "lamb"],
      "Bakery": ["bread", "bagel", "croissant", "donut"],
      "Beverages": ["juice", "soda", "coffee", "tea", "water"]
    };

    // Track which categories are shown
    const shownCategories = {};

    addBtn.addEventListener("click", addItem);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") addItem();
    });

    function getCategory(item) {
      const lower = item.toLowerCase();
      for (const [category, items] of Object.entries(categories)) {
        if (items.includes(lower)) return category;
      }
      return "Other";
    }

    function addItem() {
      const value = input.value.trim();
      if (value === "") return;

      const category = getCategory(value);

      // Create category section if not shown yet
      if (!shownCategories[category]) {
        const section = document.createElement("div");
        section.className = "category";
        section.id = "cat-" + category;

        const title = document.createElement("h3");
        title.textContent = category;

        const ul = document.createElement("ul");

        section.appendChild(title);
        section.appendChild(ul);
        categoriesDiv.appendChild(section);

        shownCategories[category] = ul;
      }

      const ul = shownCategories[category];

      const li = document.createElement("li");
      li.textContent = value;

      li.addEventListener("click", function(e) {
        if (e.target.tagName !== "BUTTON") {
          li.classList.toggle("checked");
        }
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.className = "deleteBtn";
      delBtn.onclick = function() {
        li.remove();
        if (ul.children.length === 0) {
          document.getElementById("cat-" + category).remove();
          delete shownCategories[category];
        }
      };

      li.appendChild(delBtn);
      ul.appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
