<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery List App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
      padding: 25px;
      margin-top: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 25px;
    }

    h1 {
      color: #2c3e50;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .input-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    #grocery-input {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 18px;
    }

    #add-btn {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 14px 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
    }

    #add-btn:hover {
      background-color: #2980b9;
    }

    .grocery-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .column {
      background: white;
      border-radius: 8px;
      padding: 15px;
      min-width: 250px;
      flex: 1;
    }

    .column-title {
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.2rem;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #eee;
    }

    .grocery-list {
      list-style-type: none;
    }

    .grocery-item {
      display: flex;
      align-items: center;
      padding: 10px 5px;
      animation: fadeIn 0.3s;
    }

    .item-text {
      flex: 1;
      font-size: 16px;
      margin-left: 12px;
      margin-right: 12px;
    }

    .checked .item-text {
      color: #7f8c8d;
      text-decoration: line-through;
    }

    .check-btn {
      background: none;
      border: 2px solid #bdc3c7;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checked .check-btn {
      background-color: #27ae60;
      border-color: #27ae60;
    }

    .check-mark {
      color: white;
      font-size: 12px;
      display: none;
    }

    .checked .check-mark {
      display: block;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 16px;
      cursor: pointer;
      padding: 5px;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .empty-state {
      text-align: center;
      color: #95a5a6;
      padding: 30px 0;
      width: 100%;
    }

    .empty-state i {
      font-size: 40px;
      margin-bottom: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ›’ Grocery List</h1>
    </header>

    <div class="input-section">
      <input type="text" id="grocery-input" placeholder="Add an item (e.g. milk, apples, bread)" />
      <button id="add-btn">Add v2</button>
    </div>

    <div class="grocery-columns" id="grocery-columns">
      <div class="empty-state" id="empty-state">
        <div class="icon" style="font-size: 2.5rem;">ðŸ›’</div>
        <p>Your grocery list is empty</p>
        <p>Add items to get started</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const groceryInput = document.getElementById('grocery-input');
      const addButton = document.getElementById('add-btn');
      const groceryColumns = document.getElementById('grocery-columns');
      const emptyState = document.getElementById('empty-state');

      // Create category column if not exists
      function getOrCreateCategoryColumn() {
        let categoryColumn = document.getElementById('Default-column');
        if (!categoryColumn) {
          categoryColumn = document.createElement('div');
          categoryColumn.className = 'column';
          categoryColumn.id = 'Default-column';

          const columnTitle = document.createElement('div');
          columnTitle.className = 'column-title';
          columnTitle.textContent = 'Items';

          const groceryList = document.createElement('ul');
          groceryList.className = 'grocery-list';

          categoryColumn.appendChild(columnTitle);
          categoryColumn.appendChild(groceryList);
          groceryColumns.appendChild(categoryColumn);
        }
        return categoryColumn.querySelector('.grocery-list');
      }

      function createGroceryItem(text) {
        const listItem = document.createElement('li');
        listItem.className = 'grocery-item';

        const checkButton = document.createElement('button');
        checkButton.className = 'check-btn';
        const checkMark = document.createElement('span');
        checkMark.className = 'check-mark';
        checkMark.textContent = 'âœ“';
        checkButton.appendChild(checkMark);

        const itemText = document.createElement('span');
        itemText.className = 'item-text';
        itemText.textContent = text;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-btn';
        deleteButton.innerHTML = 'âœ–';

        checkButton.addEventListener('click', function () {
          listItem.classList.toggle('checked');
        });

        deleteButton.addEventListener('click', function () {
          listItem.remove();
          if (!document.querySelector('.grocery-item')) {
            groceryColumns.innerHTML = '';
            groceryColumns.appendChild(emptyState);
          }
        });

        listItem.appendChild(checkButton);
        listItem.appendChild(itemText);
        listItem.appendChild(deleteButton);
        return listItem;
      }

      function addGroceryItem() {
        const value = groceryInput.value.trim();
        if (value === '') {
          alert('Please enter an item.');
          return;
        }

        if (emptyState) emptyState.remove();

        const list = getOrCreateCategoryColumn();
        const item = createGroceryItem(value);
        list.appendChild(item);

        groceryInput.value = '';
        groceryInput.focus();
      }

      addButton.addEventListener('click', addGroceryItem);

      groceryInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          addGroceryItem();
        }
      });
    });
  </script>
</body>
</html>
