<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #itemInput {
      width: 65%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #addBtn {
      padding: 9px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    #addBtn:hover {
      background: #218838;
    }
    #micBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 9px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }
    #micBtn:hover {
      background: #0069d9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      vertical-align: top;
      width: 25%;
      padding: 10px;
    }
    .category h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      font-size: 1.1em;
      color: #333;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #fafafa;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    li.checked {
      text-decoration: line-through;
      color: #aaa;
    }
    .deleteBtn {
      font-size: 14px;
      color: red;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .deleteBtn:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grocery List V2</h2>
    <input type="text" id="itemInput" placeholder="Add grocery item...">
    <button id="addBtn">Add</button>
    <button id="micBtn">ðŸŽ¤</button>
    <table id="categoriesTable"><tr></tr></table>
  </div>

  <script>
    const input = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const micBtn = document.getElementById("micBtn");
    let categoriesTableRow = document.getElementById("categoriesTable").querySelector("tr");

    const categories = {
      "Fruits": ["apple", "banana", "orange", "grapes", "mango", "pear"],
      "Vegetables": ["carrot", "broccoli", "spinach", "onion", "potato", "lettuce"],
      "Dairy": ["milk", "cheese", "yogurt", "butter", "cream"],
      "Meat": ["chicken", "beef", "pork", "turkey", "lamb"],
      "Bakery": ["bread", "bagel", "croissant", "donut"],
      "Beverages": ["juice", "soda", "coffee", "tea", "water"]
    };

    const shownCategories = {};

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    function getCategory(item) {
      const lower = item.toLowerCase();
      for (const [category, items] of Object.entries(categories)) {
        if (items.includes(lower)) return category;
      }
      return "Other";
    }

    function addItem() {
      let value = input.value.trim();
      if (!value) return;

      value = capitalizeFirst(value);

      const category = getCategory(value);

      // Create category cell if not shown
      if (!shownCategories[category]) {
        if (categoriesTableRow.children.length >= 4) {
          const newRow = document.createElement("tr");
          document.getElementById("categoriesTable").appendChild(newRow);
          categoriesTableRow = newRow;
        }

        const td = document.createElement("td");
        td.className = "category";
        td.id = "cat-" + category;

        const title = document.createElement("h3");
        title.textContent = category;

        const ul = document.createElement("ul");

        td.appendChild(title);
        td.appendChild(ul);
        categoriesTableRow.appendChild(td);

        shownCategories[category] = ul;
      }

      const ul = shownCategories[category];

      const li = document.createElement("li");
      li.textContent = value;

      li.addEventListener("click", function(e) {
        if (e.target.tagName !== "BUTTON") {
          li.classList.toggle("checked");
        }
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "x";
      delBtn.className = "deleteBtn";
      delBtn.onclick = function() {
        li.remove();
        if (ul.children.length === 0) {
          document.getElementById("cat-" + category).remove();
          delete shownCategories[category];
        }
      };

      li.appendChild(delBtn);
      ul.appendChild(li);

      input.value = "";
    }

    addBtn.addEventListener("click", addItem);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") addItem();
    });

    // Speech recognition
    micBtn.addEventListener("click", () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        input.value = speechResult;
        addItem();
      };
      recognition.onerror = function(event) {
        console.error(event.error);
      };
    });
  </script>
</body>
</html>
