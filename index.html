<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List V6</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 95%;
      max-width: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #itemInput {
      width: 70%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #addBtn {
      padding: 10px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
      font-size: 16px;
    }
    #addBtn:hover {
      background: #218838;
    }
    #micBtn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: 5px;
      vertical-align: middle;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td {
      vertical-align: top;
      width: 25%;
      padding: 10px;
    }
    .category h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      font-size: 1.1em;
      color: #333;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #fafafa;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }
    .checkedMark {
      color: green;
      font-weight: bold;
      margin-right: 5px;
      display: none;
    }
    li.checked .checkedMark {
      display: inline;
    }
    .deleteBtn {
      font-size: 14px;
      color: red;
      border: none;
      background: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .deleteBtn:hover {
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grocery List V6</h2>
    <input type="text" id="itemInput" placeholder="Add grocery item...">
    <button id="addBtn">Add</button>
    <button id="micBtn">ðŸŽ¤</button>
    <table id="categoriesTable"><tr></tr></table>
  </div>

  <script>
    const input = document.getElementById("itemInput");
    const addBtn = document.getElementById("addBtn");
    const micBtn = document.getElementById("micBtn");
    let categoriesTable = document.getElementById("categoriesTable");
    let categoriesTableRow = categoriesTable.querySelector("tr");

    const categories = {
      "Fruits": ["Apple","Apricot","Avocado","Banana","Blackberry","Blueberry","Cherry","Coconut","Cranberry","Date","Dragonfruit","Fig","Grape","Grapefruit","Kiwi","Lemon","Lime","Mango","Melon","Nectarine","Orange","Papaya","Peach","Pear","Pineapple","Plum","Pomegranate","Raspberry","Strawberry","Watermelon"],
      "Vegetables": ["Artichoke","Asparagus","Beet","Bell Pepper","Broccoli","Brussels Sprouts","Cabbage","Carrot","Cauliflower","Celery","Corn","Cucumber","Eggplant","Garlic","Kale","Leek","Lettuce","Mushroom","Onion","Parsnip","Pea","Potato","Pumpkin","Radish","Spinach","Squash","Sweet Potato","Tomato","Turnip","Zucchini"],
      "Dairy": ["Butter","Cheese","Cream","Milk","Yogurt"],
      "Meat": ["Bacon","Beef","Chicken","Duck","Lamb","Pork","Sausage","Turkey"],
      "Bakery": ["Bagel","Bread","Brioche","Croissant","Donut","Muffin","Sourdough"],
      "Beverages": ["Coffee","Juice","Soda","Tea","Water","Wine","Beer"]
    };

    const shownCategories = {};

    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }

    function getCategory(item) {
      const lower = item.toLowerCase();
      for (const [category, items] of Object.entries(categories)) {
        if (items.map(i => i.toLowerCase()).includes(lower)) return category;
      }
      return "Other";
    }

    function createCategoryCell(category) {
      if (!shownCategories[category]) {
        if (category === "Other") {
          // always append Other at the end
          const newRow = categoriesTable.querySelectorAll("tr");
          categoriesTableRow = newRow[newRow.length - 1] || categoriesTableRow;
        } else if (categoriesTableRow.children.length >= 4) {
          const newRow = document.createElement("tr");
          categoriesTable.appendChild(newRow);
          categoriesTableRow = newRow;
        }

        const td = document.createElement("td");
        td.className = "category";
        td.id = "cat-" + category;

        const title = document.createElement("h3");
        title.textContent = category;

        const ul = document.createElement("ul");

        td.appendChild(title);
        td.appendChild(ul);

        if (category === "Other") {
          categoriesTable.appendChild(td);
        } else {
          categoriesTableRow.appendChild(td);
        }

        shownCategories[category] = ul;
      }
    }

    function addItem() {
      let value = input.value.trim();
      if (!value) return;

      value = capitalizeFirst(value);
      const category = getCategory(value);

      createCategoryCell(category);
      const ul = shownCategories[category];

      const li = document.createElement("li");

      const checkMark = document.createElement("span");
      checkMark.className = "checkedMark";
      checkMark.textContent = "âœ”";
      li.appendChild(checkMark);

      const textNode = document.createTextNode(value);
      li.appendChild(textNode);

      li.addEventListener("click", function(e) {
        if (e.target.tagName !== "BUTTON") {
          li.classList.toggle("checked");
        }
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "x";
      delBtn.className = "deleteBtn";
      delBtn.onclick = function() {
        li.remove();
        if (ul.children.length === 0) {
          document.getElementById("cat-" + category).remove();
          delete shownCategories[category];
        }
      };

      li.appendChild(delBtn);
      ul.appendChild(li);

      const sortedLis = Array.from(ul.children).sort((a,b) => a.textContent.localeCompare(b.textContent));
      ul.innerHTML = "";
      sortedLis.forEach(l => ul.appendChild(l));

      input.value = "";
    }

    addBtn.addEventListener("click", addItem);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") addItem();
    });

    micBtn.addEventListener("click", () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('Speech recognition not supported in this browser.');
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        input.value = speechResult;
        addItem();
      };

      recognition.onerror = function(event) {
        console.error(event.error);
      };
    });

    // Preload sample items
    Object.keys(categories).forEach(cat => {
      categories[cat].sort().forEach(item => {
        input.value = item;
        addItem();
      });
    });
  </script>
</body>
</html>
